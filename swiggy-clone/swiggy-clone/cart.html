<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Swiggy Clone</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="cart-container">
    <header class="navbar">
      <div class="logo">Swiggy</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li>Login</li>
        </ul>
      </nav>
    </header>

    <section class="cart">
      <h2>Your Cart</h2>

      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Burger" class="item-image">
        <div class="item-details">
          <h3>Burger King</h3>
          <p>⭐ 4.2 • ₹200</p>
        </div>
        <button class="remove-item">Remove</button>
      </div>

      <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Pizza" class="item-image">
        <div class="item-details">
          <h3>Pizza Hut</h3>
          <p>⭐ 4.0 • ₹250</p>
        </div>
        <button class="remove-item">Remove</button>
      </div>

      <div class="cart-summary">
        <p>Total: ₹450</p>
        <button class="checkout-btn">Checkout</button>
      </div>
    </section>
  </div>
</body>
</html>
